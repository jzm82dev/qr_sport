<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary" >
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
          <ion-menu-toggle>
            <ion-item (click)="goMyAccount()">
              <ion-label>Mi cuenta</ion-label>
              <ion-icon slot="start" name="person-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="goHelp()">
              <ion-label>Ayuda</ion-label>
              <ion-icon slot="start" name="help-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="tersAndCond()">
              <ion-label>Término y Condiciones</ion-label>
              <ion-icon slot="start" name="reader-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="privacy()">
              <ion-label>Política de Privacidad</ion-label>
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="aboutUs()">
              <ion-label>Sobre nosotros</ion-label>
              <ion-icon slot="start" name="people-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="shareApp()">
              <ion-label>Comparte App</ion-label>
              <ion-icon slot="start" name="share-social-outline"></ion-icon>
            </ion-item>
          </ion-menu-toggle> 
      </ion-list>
      <ion-list class="margin" lines="none">
        <ion-menu-toggle>
          <ion-item (click)="exit()">
            <ion-label class="orange">Salir</ion-label>
            <ion-icon class="orange" slot="start"  name="exit-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
